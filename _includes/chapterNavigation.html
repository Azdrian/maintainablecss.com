{% if page.previous or page.next %}

<div class="chapterNavigation">
	<div class="chapterNavigation-nextPreviousWrapper">
		{% if page.previous %}
			<div class="chapterNavigation-previous">
				<a href="{{page.previous.url}}">&larr; Previous</a>
			</div>
		{% endif %}
		{% if page.next %}
			<div class="chapterNavigation-next">
				<a href="{{page.next.url}}">Next &rarr;</a>
			</div>
		{% endif %}
	</div>
</div>
{% endif %}
