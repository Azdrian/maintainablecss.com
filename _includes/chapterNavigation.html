<div class="chapterNavigation">
	<a class="chapterNavigation-allChapters" href="/">Index</a>
	<div class="chapterNavigation-nextPreviousWrapper">
		{% if page.previous %}
			<div class="chapterNavigation-previous">
				<a  href="{{page.previous.url}}">&lt; Previous</a>
			</div>
		{% endif %}
		{% if page.next %}
			<div class="chapterNavigation-next">
				<a  href="{{page.next.url}}">Next &gt;</a>
			</div>
		{% endif %}
	</div>
</div>
