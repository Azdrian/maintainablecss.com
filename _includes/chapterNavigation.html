<div class="chapterNavigation">
	<div class="chapterNavigation-inner">
		{% if page.previous %}
			<a class="chapterNavigation-previous" href="{{page.previous.url}}">&larr; Previous: {{page.previous.title}}</a>
		{% endif %}
		{% if page.next %}
			<a class="chapterNavigation-next" href="{{page.next.url}}">Next: {{page.next.title}} &rarr;</a>
		{% endif %}
	</div>
</div>
